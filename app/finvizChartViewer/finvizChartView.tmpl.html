<div ng-cloak="">
  <div class="well">
    <div class="row">
      <div class="col-xs-6">
          <select class="form-control" ng-model="vm.selectedSource" ng-change="vm.handleDataSourceChange()">
              <option sly-repeat="item in vm.sources">{{item}}</option>
          </select>
      </div>
    </div>
  </div>
  <tabset type="pills">
    <tab ng-repeat="src in vm.data" heading="{{src.sector}}" ng-click="vm.tabSwitch(src.sector)">
      <div class="animated fadeInUp">
        <ul class="list-inline">
          <li sly-repeat="ticker in src.list">
            <img data-ng-click='vm.selected(ticker)' class="candlestick" ng-src="http://finviz.com/chart.ashx?t={{ticker}}&ty=c&ta=0&p=w">
          </li>
        </ul>
      </div>
    </tab>
  </tabset>
</div>
