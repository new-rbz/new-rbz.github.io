<style>
	div.navbar-collapse.collapse {
		display: block;
		overflow: hidden;
		max-height: 0px;
		-webkit-transition: max-height .3s ease;
		-moz-transition: max-height .3s ease;
		-o-transition: max-height .3s ease;

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-ng-init="navCollapsed = true" data-ng-click="navCollapsed = !navCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>

  <div class="collapse navbar-collapse" data-ng-class="!navCollapsed && 'in'">
    <ul class="nav navbar-nav">
      <li data-ng-repeat="x in vm.data.routes" data-ng-class="{ active : vm.ActiveTab === x.state }" heading="{{x.title}}">
        <a data-ng-click="vm.go(x)">{{x.title}}</a>
      </li>
    </ul>
  </div>
</nav>
